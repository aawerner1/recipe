<div class="container">

	<h1>{{isLoginMode ? 'Sign In' : 'Sign Up'}}</h1>

	<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
		<mat-form-field appearance="outline">
			<mat-label>E-mail</mat-label>
			<input  matInput 
					type="email"
					id="email"
					placeholder="teste@test" 
					ngModel name="email" 
					required 
					email>
			<!-- <mat-hint>Hint</mat-hint> -->
		</mat-form-field>
	
		<mat-form-field appearance="outline">
			<mat-label>Senha</mat-label>
			<input  matInput
					type="password"
					id="password"
					ngModel name="password" 
					required 
					minlength="6" 
					autocomplete="on">
			<mat-icon matSuffix>eyes</mat-icon>
			<!-- <mat-hint>Hint</mat-hint> -->
		</mat-form-field>

		<p *ngIf="error">{{error}}</p>
	
		<button mat-flat-button *ngIf="!isLoading" [disabled]="!authForm.valid" color="primary" type="submit">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
		<button mat-flat-button disabled color="primary" *ngIf="isLoading">
				loading <mat-spinner  [style]="'display: inline-block'" [diameter]="20"></mat-spinner> 
		</button>
	</form>
	<button mat-button (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
</div>
